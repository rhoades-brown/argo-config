---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich
spec:
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:16-0.3.0
  postgresql:
    shared_preload_libraries:
      - "vchord.so"
  storage:
    size: 8Gi
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: app
spec:
  name: app
  owner: app
  cluster:
    name: immich
  extensions:
    - name: vector
      ensure: present
    - name: vchord
      ensure: present
      version: 0.3.0
    - name: earthdistance
      ensure: present
