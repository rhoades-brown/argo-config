---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-music
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 2Gi
  nfs:
    path: /mnt/RustyPool/Music
    server: truenas.rhoades-brown.local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-music
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
